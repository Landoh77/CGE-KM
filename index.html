<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement des Heures de Travail</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gray-color: #7f8c8d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .current-time {
            text-align: center;
            font-size: 18px;
            color: var(--gray-color);
            margin-bottom: 25px;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #arrival-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        #arrival-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        #departure-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        #departure-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        #history-btn {
            background-color: var(--dark-color);
            color: white;
            margin-top: 15px;
            width: 100%;
        }
        
        #history-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background-color: var(--dark-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--light-color);
        }
        
        .modal-body {
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .auth-form {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .auth-form h3 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }
        
        .auth-form label {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .auth-form input {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: block;
            text-align: center;
        }
        
        .auth-form button {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            font-size: 18px;
            margin: 0 auto;
            display: block;
        }
        
        .filters {
            display: none;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 8px;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            margin-bottom: 5px;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light-color);
            font-weight: bold;
            color: var(--dark-color);
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .export-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .export-btn:hover {
            background-color: #2980b9;
        }
        
        .no-records {
            text-align: center;
            padding: 20px;
            color: var(--gray-color);
            display: none;
        }
        
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            .auth-form input,
            .auth-form button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enregistrement des Heures de Travail</h1>
            <p>Enregistrez votre arrivée et départ facilement</p>
        </header>
        
        <div class="main-content">
            <div class="current-time">
                Heure actuelle: <span id="current-time-display"></span>
            </div>
            
            <div class="form-group">
                <label for="employee-name">Nom de l'employé:</label>
                <input type="text" id="employee-name" placeholder="Entrez votre nom complet" autocomplete="off">
            </div>
            
            <div class="btn-group">
                <button id="arrival-btn">Arrivée</button>
                <button id="departure-btn">Départ</button>
            </div>
            
            <button id="history-btn">Accéder à l'historique</button>
            
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Modal pour l'historique -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Historique des pointages</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="auth-form">
                    <h3>Accès administrateur</h3>
                    <label for="access-code">Code d'accès administrateur:</label>
                    <input type="password" id="access-code" placeholder="Entrez le code d'accès administrateur">
                    <button id="submit-code">Accéder à l'historique</button>
                </div>
                
                <div class="filters" id="filters-section">
                    <h3>Filtres</h3>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="filter-name">Nom:</label>
                            <input type="text" id="filter-name" placeholder="Filtrer par nom">
                        </div>
                        <div class="filter-group">
                            <label for="filter-date">Date:</label>
                            <input type="date" id="filter-date">
                        </div>
                        <div class="filter-group">
                            <label for="filter-type">Type:</label>
                            <select id="filter-type">
                                <option value="">Tous</option>
                                <option value="Arrivée">Arrivée</option>
                                <option value="Départ">Départ</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-buttons">
                        <button id="apply-filters">Appliquer les filtres</button>
                        <button id="reset-filters">Réinitialiser</button>
                    </div>
                </div>
                
                <div class="no-records" id="no-records">
                    Aucun enregistrement ne correspond aux filtres sélectionnés.
                </div>
                
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Heure</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- Les enregistrements seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
                
                <button id="export-btn" class="export-btn">Exporter en Excel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments de l'interface principale
            const employeeNameInput = document.getElementById('employee-name');
            const arrivalBtn = document.getElementById('arrival-btn');
            const departureBtn = document.getElementById('departure-btn');
            const historyBtn = document.getElementById('history-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const currentTimeDisplay = document.getElementById('current-time-display');
            
            // Éléments de la modale
            const historyModal = document.getElementById('history-modal');
            const closeModal = document.querySelector('.close');
            const accessCodeInput = document.getElementById('access-code');
            const submitCodeBtn = document.getElementById('submit-code');
            const recordsBody = document.getElementById('records-body');
            const recordsTable = document.getElementById('records-table');
            const exportBtn = document.getElementById('export-btn');
            const filtersSection = document.getElementById('filters-section');
            const filterName = document.getElementById('filter-name');
            const filterDate = document.getElementById('filter-date');
            const filterType = document.getElementById('filter-type');
            const applyFiltersBtn = document.getElementById('apply-filters');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const noRecordsMsg = document.getElementById('no-records');
            
            // Codes d'accès
            const ADMIN_ACCESS_CODE = "admin123";
            
            // Variables pour le filtrage
            let allRecords = [];
            let filteredRecords = [];
            
            // Mettre à jour l'heure actuelle en temps réel
            function updateCurrentTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('fr-FR');
                currentTimeDisplay.textContent = timeString;
            }
            
            // Mettre à jour l'heure immédiatement et ensuite toutes les secondes
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Fonction pour enregistrer l'arrivée ou le départ
            function recordTime(type) {
                const name = employeeNameInput.value.trim();
                
                if (!name) {
                    showError('Veuillez entrer votre nom');
                    employeeNameInput.focus();
                    return;
                }
                
                const now = new Date();
                const dateString = now.toLocaleDateString('fr-FR');
                const timeString = now.toLocaleTimeString('fr-FR');
                
                // Créer l'objet d'enregistrement
                const record = {
                    name: name,
                    type: type,
                    date: dateString,
                    time: timeString,
                    timestamp: now.getTime()
                };
                
                // Sauvegarder dans le localStorage
                saveRecord(record);
                
                // Afficher un message de succès
                showSuccess(type, name, timeString);
                
                // Vider le champ
                employeeNameInput.value = '';
                employeeNameInput.focus();
            }
            
            // Événements pour les boutons principaux
            arrivalBtn.addEventListener('click', function() {
                recordTime('Arrivée');
            });
            
            departureBtn.addEventListener('click', function() {
                recordTime('Départ');
            });
            
            // Ouvrir la modale d'historique
            historyBtn.addEventListener('click', function() {
                historyModal.style.display = 'flex';
                accessCodeInput.focus();
            });
            
            // Fermer la modale
            closeModal.addEventListener('click', function() {
                historyModal.style.display = 'none';
                resetModal();
            });
            
            // Clic en dehors de la modale pour la fermer
            window.addEventListener('click', function(event) {
                if (event.target === historyModal) {
                    historyModal.style.display = 'none';
                    resetModal();
                }
            });
            
            // Soumettre le code d'accès
            submitCodeBtn.addEventListener('click', function() {
                const code = accessCodeInput.value.trim();
                
                if (code === ADMIN_ACCESS_CODE) {
                    // Afficher l'historique et les filtres
                    loadAllRecords();
                    filtersSection.style.display = 'block';
                    recordsTable.style.display = 'table';
                    exportBtn.style.display = 'block';
                    document.querySelector('.auth-form').style.display = 'none';
                } else {
                    alert('Code d\'accès incorrect');
                    accessCodeInput.value = '';
                    accessCodeInput.focus();
                }
            });
            
            // Appliquer les filtres
            applyFiltersBtn.addEventListener('click', function() {
                applyFilters();
            });
            
            // Réinitialiser les filtres
            resetFiltersBtn.addEventListener('click', function() {
                resetFilters();
            });
            
            // Exporter en Excel
            exportBtn.addEventListener('click', function() {
                exportToExcel();
            });
            
            // Fonction pour charger tous les enregistrements
            function loadAllRecords() {
                allRecords = JSON.parse(localStorage.getItem('workRecords')) || [];
                filteredRecords = [...allRecords];
                displayRecords();
            }
            
            // Fonction pour appliquer les filtres
            function applyFilters() {
                const nameFilter = filterName.value.toLowerCase();
                const dateFilter = filterDate.value;
                const typeFilter = filterType.value;
                
                filteredRecords = allRecords.filter(record => {
                    // Filtrer par nom
                    if (nameFilter && !record.name.toLowerCase().includes(nameFilter)) {
                        return false;
                    }
                    
                    // Filtrer par date
                    if (dateFilter) {
                        // Convertir la date du filtre (YYYY-MM-DD) en format français (DD/MM/YYYY)
                        const filterParts = dateFilter.split('-');
                        const filterDateFormatted = `${filterParts[2]}/${filterParts[1]}/${filterParts[0]}`;
                        
                        if (record.date !== filterDateFormatted) {
                            return false;
                        }
                    }
                    
                    // Filtrer par type
                    if (typeFilter && record.type !== typeFilter) {
                        return false;
                    }
                    
                    return true;
                });
                
                // Trier par date et heure (du plus récent au plus ancien)
                filteredRecords.sort((a, b) => b.timestamp - a.timestamp);
                
                displayRecords();
            }
            
            // Fonction pour réinitialiser les filtres
            function resetFilters() {
                filterName.value = '';
                filterDate.value = '';
                filterType.value = '';
                filteredRecords = [...allRecords];
                displayRecords();
            }
            
            // Fonction pour afficher les enregistrements
            function displayRecords() {
                // Vider le corps du tableau
                recordsBody.innerHTML = '';
                
                if (filteredRecords.length === 0) {
                    noRecordsMsg.style.display = 'block';
                    recordsTable.style.display = 'none';
                } else {
                    noRecordsMsg.style.display = 'none';
                    recordsTable.style.display = 'table';
                    
                    // Ajouter chaque enregistrement au tableau
                    filteredRecords.forEach(record => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${record.name}</td>
                            <td>${record.type}</td>
                            <td>${record.date}</td>
                            <td>${record.time}</td>
                        `;
                        
                        recordsBody.appendChild(row);
                    });
                }
            }
            
            // Fonction pour sauvegarder un enregistrement dans le localStorage
            function saveRecord(record) {
                let records = JSON.parse(localStorage.getItem('workRecords')) || [];
                records.push(record);
                localStorage.setItem('workRecords', JSON.stringify(records));
            }
            
            // Fonction pour exporter en Excel
            function exportToExcel() {
                if (filteredRecords.length === 0) {
                    alert('Aucun enregistrement à exporter');
                    return;
                }
                
                // Préparer les données pour l'export
                const data = filteredRecords.map(record => {
                    return {
                        'Nom': record.name,
                        'Type': record.type,
                        'Date': record.date,
                        'Heure': record.time
                    };
                });
                
                // Créer un classeur Excel
                const worksheet = XLSX.utils.json_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Pointages');
                
                // Générer le fichier Excel et le télécharger
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0];
                XLSX.writeFile(workbook, `pointages_${dateStr}.xlsx`);
            }
            
            // Fonction pour afficher un message de succès
            function showSuccess(type, name, time) {
                successMessage.textContent = `${type} enregistrée pour ${name} à ${time}`;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Cacher le message après 5 secondes
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
            
            // Fonction pour afficher un message d'erreur
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Cacher le message après 5 secondes
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Réinitialiser la modale
            function resetModal() {
                accessCodeInput.value = '';
                filtersSection.style.display = 'none';
                recordsTable.style.display = 'none';
                exportBtn.style.display = 'none';
                noRecordsMsg.style.display = 'none';
                document.querySelector('.auth-form').style.display = 'block';
                resetFilters();
            }
            
            // Permettre d'utiliser la touche Entrée pour soumettre
            employeeNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    recordTime('Arrivée');
                }
            });
            
            accessCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitCodeBtn.click();
                }
            });
            
            filterName.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });
    </script>
</body>
</html>
